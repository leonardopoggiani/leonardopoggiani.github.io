---
layout: default
title: Poggio's Blog
---
<head>
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon-16x16.png">
</head>

<h1>{{ page.title }}</h1>

<ul class="posts">

  {% for post in site.posts %}
    <a href="{{ post.url }}" title="{{ post.title }}">
      <li><span>{{ post.date | date_to_string }}</span> &raquo;  {{ post.title }}</li>
    </a>
  {% endfor %}
    
</ul>
