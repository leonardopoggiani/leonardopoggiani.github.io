---
layout: default
title: Poggio's Blog
---
<head>
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon-16x16.png">
</head>

<h1>{{ page.title }}</h1>

<ul class="posts">

  {% for post in site.posts %}
      <li>
        <span>
          {{ post.date | date_to_string }}
        </span> &raquo;
        <a href="{{ post.url }}" title="{{ post.title }}">
          {{ post.title }}
          <img src={{ post.image }} alt="Mia Immagine"> 
        </a>  
      </li>
  {% endfor %}
    
</ul>
